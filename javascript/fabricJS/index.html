<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Learning Fabric</h1>
    <button onclick="toggleMode(modes.pan)">Toggle Pan</button>
    <button onclick="toggleMode(modes.drawing)">Toggle Drawing</button>
    <input id="colorPicker" value="#3399FF80" data-jscolor="{}" />
    <button onclick="clearCanvas(canvas, svgState)">Clear</button>
    <button onclick="restoreCanvas(canvas, svgState, bgURL)">Restore</button>
    <canvas id="canvas"></canvas>

    <div id="objectBtnsWrapper">
      <div class="objectBtns">
        <p id="objectsTitle">Objects</p>
        <button class="btns" onclick="createLine(canvas)">Line</button>
        <button class="btns" onclick="createRect(canvas)">Rect</button>
        <button class="btns" onclick="createCirc(canvas)">Circ</button>
      </div>
      <div class="objectBtns">
        <button class="btns" onclick="groupObjects(canvas, group, true)">
          Group
        </button>
        <button class="btns" onclick="groupObjects(canvas, group, false)">
          Ungroup
        </button>
      </div>
    </div>

    <div>
      <p>Upload Image</p>
      <input id="myImg" type="file" accept="image/*" />
    </div>

    <script src="./lib/fabric.min.js"></script>
    <script src="./lib//jscolor.min.js"></script>
    <!-- <script src="./lib//jscolor.js"></script> -->
    <script src="index.js"></script>
  </body>
</html>
