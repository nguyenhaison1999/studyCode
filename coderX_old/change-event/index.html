<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coder X</title>
</head>
<body>
    <span>Age:</span>
    <select id="age-filter">
        <option>20</option>
        <option>19</option>
        <option>18</option>
    </select>
    <table id ='student-table'> </table>
    <script type="text/javascript">
        var students = [
            {name: 'Sơn', age : 20},
            {name: 'Tùng', age : 20},
            {name: 'Minh', age : 19},
            {name: 'Thanh', age : 19},
            {name: 'Phong', age : 18}
        ];
        
        var ageFilter = document.getElementById('age-filter');
        ageFilter.addEventListener('change', onAgeFilterChange);

        function onAgeFilterChange() {
            var selectedAge = parseInt(ageFilter.value);
            var filteredStudents = students.filter(function(student) {
                return student.age === selectedAge;
            });
            render(filteredStudents);
        }

        function render(students) {
            var table = document.getElementById('student-table');
            var content = students.map(function (student) {
                return '<tr><td>' + student.name + '</td><td>' + student.age + '</td></tr>';
            });
            table.innerHTML = content.join("");
        }

        render(students);
    </script>
</body>
</html>
